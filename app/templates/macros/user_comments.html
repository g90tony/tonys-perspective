{% macro list_comments(comments) %}

<!-- start of for block -->
{% for item in comments %}
<div class="comment-container">
  <img
    src="{{url_for('static',filename=item.user_avatar)}}"
    class="mr-3 comment-item-avatar rounded-circle"
    alt="user avatar"
  />
  <div class="comment-item-container">
    <p class="comment-item-user">{{item.username}}</p>
    <p class="comment-item-body">{{ item.comment}}</p>
  </div>
</div>

<!-- end of for block -->
{% endfor %}

<!-- end of macro -->
{% endmacro %}
