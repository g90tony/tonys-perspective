<div class="quote-otd-container">
  <div class="quote-otd-image-container">
    <img src="{{quote.image_url}}" class="quote-otd-image" />
  </div>
  <div class="quote-otd-text-container">
    <p class="quote-otd-text">{{quote.text}}</p>
    <p class="quote-otd-author">{{quote.author}}</p>
    <p class="quote-otd-tag">{{quote.tag | upper}}</p>
  </div>
</div>
